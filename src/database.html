<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Информация о базе данных</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #AFC396;
      color: #4B5B69;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .top-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
    }

    .top-icons a img {
      width: 24px;
      height: 24px;
    }

    .container {
      background-color: white;
      border-radius: 40px;
      padding: 40px;
      width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .field {
      margin-bottom: 20px;
    }

    .input {
      width: 100%;
      height: 32px;
      border-radius: 20px;
      background-color: #BDC3C7;
      border: none;
      padding: 0 12px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      margin-top: 8px;
      margin-left: 20px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .radio-group input[type="radio"] {
      margin-right: 8px;
    }

    button {
      background-color: #AFC396;
      color: #4B5B69;
      border: 1px solid #4B5B69;
      border-radius: 20px;
      padding: 6px 16px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <div class="top-icons">
    <a href="history.html"><img src="assets/icons/history.svg" alt="icon1"></a>
    <a href="profile.html"><img src="assets/icons/user.svg" alt="icon2"></a>
  </div>
  <div class="container">
    <h2>Информация о базе данных</h2>
    <form>
      <div class="field">
        <label>Название</label><br>
        <input type="text" class="input">
      </div>

      <div class="field">
        <label>Тип базы данных</label>
        <div class="radio-group">
          <label><input type="radio" name="db-type"> SQL</label>
          <label><input type="radio" name="db-type"> NoSQL</label>
        </div>
      </div>

      <div class="field">
        <label>Способность к масштабированию</label>
        <div class="radio-group">
          <label><input type="radio" name="scalable"> да</label>
          <label><input type="radio" name="scalable"> нет</label>
        </div>
      </div>

      <div class="field">
        <label>Лицензия</label>
        <div class="radio-group">
          <label><input type="radio" name="license"> открытая</label>
          <label><input type="radio" name="license"> коммерческая</label>
        </div>
      </div>

      <div class="field">
        <label>Подходит ли для работы с большими данными?</label>
        <div class="radio-group">
          <label><input type="radio" name="big-data"> да</label>
          <label><input type="radio" name="big-data"> нет</label>
        </div>
      </div>

      <div class="field">
        <label>Поддержка ACID</label>
        <div class="radio-group">
          <label><input type="radio" name="acid"> да</label>
          <label><input type="radio" name="acid"> нет</label>
        </div>
      </div>

      <button type="submit">Отправить</button>
    </form>
  </div>
</body>
</html>
