<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Информация о базе данных</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/database.css" />
  <script src="js/login_check.js"></script>
  <script src="js/expert_check.js"></script>
</head>
<body>
  <a href="index.html" class="home-logo">
    <img src="assets/icons/icon.svg" alt="На главную" title="Вернуться на главную">
  </a>

  <div class="top-icons">
    <a href="history.html"><img src="assets/icons/history.svg" alt="icon1"></a>
    <a href="profile.html"><img src="assets/icons/user.svg" alt="icon2"></a>
  </div>
  <div class="container">
    <h2>Информация о базе данных</h2>
    <form>
      <div class="field">
        <label>Название</label><br>
        <input type="text" class="input" required>
      </div>

      <div class="field">
        <label>Тип базы данных</label>
        <div class="radio-group">
          <label><input type="radio" name="db-type" value="SQL" required> SQL</label>
          <label><input type="radio" name="db-type" value="NoSQL"> NoSQL</label>
        </div>
      </div>

      <div class="field">
        <label>Способность к масштабированию</label>
        <div class="radio-group">
          <label><input type="radio" name="scalable" value="да" required> да</label>
          <label><input type="radio" name="scalable" value="нет"> нет</label>
        </div>
      </div>

      <div class="field">
        <label>Лицензия</label>
        <div class="radio-group">
          <label><input type="radio" name="license" value="открытая" required> открытая</label>
          <label><input type="radio" name="license" value="коммерческая"> коммерческая</label>
        </div>
      </div>

      <div class="field">
        <label>Подходит ли для работы с большими данными?</label>
        <div class="radio-group">
          <label><input type="radio" name="big-data" value="да" required> да</label>
          <label><input type="radio" name="big-data" value="нет"> нет</label>
        </div>
      </div>

      <div class="field">
        <label>Поддержка ACID</label>
        <div class="radio-group">
          <label><input type="radio" name="acid" value="да" required> да</label>
          <label><input type="radio" name="acid" value="нет"> нет</label>
        </div>
      </div>

      <button type="submit">Отправить</button>
    </form>
  </div>

  <script src="js/database.js"></script>
</body>
</html>
