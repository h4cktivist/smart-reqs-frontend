<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Информация о фреймворке</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script src="js/login_check.js"></script>
  <script src="js/expert_check.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #AFC396;
      color: #4B5B69;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      background-color: white;
      border-radius: 40px;
      padding: 40px;
      width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .field {
      margin-bottom: 20px;
    }

    .input {
      width: 100%;
      height: 32px;
      border-radius: 20px;
      background-color: #BDC3C7;
      border: none;
      padding: 0 12px;
    }

    .radio-group {
      margin-left: 20px;
    }

    button {
      background-color: #AFC396;
      color: #4B5B69;
      border: 1px solid #4B5B69;
      border-radius: 20px;
      padding: 6px 16px;
      cursor: pointer;
      float: right;
    }

    .top-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
    }

    .top-icons img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="top-icons">
    <a href="history.html"><img src="assets/icons/history.svg" alt="icon1"></a>
    <a href="profile.html"><img src="assets/icons/user.svg" alt="icon2"></a>
  </div>

  <div class="container">
    
    <h2>Информация о фреймворке</h2>
    <form>
      <div class="field">
        <label>Название</label><br>
        <input type="text" class="input">
      </div>

      <div class="field">
        <label>Для разработки чего применяется</label>
        <div class="radio-group">
          <div><input type="radio" name="purpose"> веб-приложение</div>
          <div><input type="radio" name="purpose"> десктопное приложение</div>
          <div><input type="radio" name="purpose"> мобильное приложение</div>
        </div>
      </div>

      <div class="field">
        <label>Лицензия</label>
        <div class="radio-group">
          <div><input type="radio" name="license"> открытая</div>
          <div><input type="radio" name="license"> коммерческая</div>
        </div>
      </div>

      <div class="field">
        <label>Язык программирования</label><br>
        <input type="text" class="input">
      </div>

      <div class="field">
        <label>Способность к масштабированию</label>
        <div class="radio-group">
          <div><input type="radio" name="scalable"> да</div>
          <div><input type="radio" name="scalable"> нет</div>
        </div>
      </div>

      <div class="field">
        <label>Возможность интеграции с базой данных</label>
        <div class="radio-group">
          <div><input type="radio" name="db-integration"> да</div>
          <div><input type="radio" name="db-integration"> нет</div>
        </div>
      </div>

      <button type="submit">Отправить</button>
    </form>
  </div>
</body>
</html>
