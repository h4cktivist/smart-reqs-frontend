<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные о технологии</title>
    <script src="js/login_check.js"></script>
    <script src="js/expert_check.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #A5BB89;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .tech-card {
            background-color: #F2F5F0;
            border-radius: 90px;
            padding: 60px;
            width: 891px;
            height: 434px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            box-sizing: border-box;
        }
        
        .card-title {
            color: #4B5B69;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .content-wrapper {
            margin-left: 60px;
        }
        
        .add-section {
            color: #4B5B69;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 20px;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            color: #4B5B69;
        }
        
        .checkbox-item input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            margin-right: 15px;
            border: 2px solid #4B5B69;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
        }
        
        .checkbox-item input[type="checkbox"]:checked {
            background-color: #A5BB89;
            border-color: #4B5B69;
        }
        
        .checkbox-item input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #4B5B69;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .checkbox-item label {
            font-size: 20px;
            cursor: pointer;
        }
        
        .next-button {
            background-color: #A5BB89;
            color: #4B5B69;
            border: 1px solid #000000;
            border-radius: 90px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            right: 60px;
            bottom: 60px;
        }
        
        .next-button:hover {
            background-color: #94aa78;
        }
    </style>
</head>
<body>
    <div class="tech-card">
        <div class="card-title">Данные о технологии</div>
        
        <div class="content-wrapper">
            <div class="add-section">Добавить</div>

            <div class="options-container">
                <div class="checkbox-item">
                    <input type="radio" id="framework" name="tech-option">
                    <label for="framework">фреймворк</label>
                </div>

                <div class="checkbox-item">
                    <input type="radio" id="library" name="tech-option">
                    <label for="library">библиотеку</label>
                </div>

                <div class="checkbox-item">
                    <input type="radio" id="database" name="tech-option">
                    <label for="database">базу данных</label>
                </div>
            </div>
        </div>
        
        <button class="next-button">Далее</button>
    </div>

    <script>
        document.querySelector('.next-button').addEventListener('click', function() {
            const selectedOption = document.querySelector('input[name="tech-option"]:checked');

            if (!selectedOption) {
                alert('Пожалуйста, выберите один из вариантов');
                return;
            }

            switch(selectedOption.id) {
                case 'framework':
                    window.location.href = 'framework.html';
                    break;
                case 'library':
                    window.location.href = 'library.html';
                    break;
                case 'database':
                    window.location.href = 'database.html';
                    break;
                default:
                    alert('Неизвестный вариант');
            }
        });
    </script>
</body>
</html>
