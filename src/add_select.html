<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные о технологии</title>
    <script src="js/login_check.js"></script>
    <script src="js/expert_check.js"></script>
    <link rel="stylesheet" href="css/add_select.css"/>
</head>
<body>
    <a href="index.html" class="home-logo">
        <img src="assets/icons/icon.svg" alt="На главную" title="Вернуться на главную">
    </a>

    <div class="tech-card">
        <div class="card-title">Данные о технологии</div>
        
        <div class="content-wrapper">
            <div class="add-section">Добавить</div>

            <div class="options-container">
                <div class="checkbox-item">
                    <input type="radio" id="framework" name="tech-option">
                    <label for="framework">фреймворк</label>
                </div>

                <div class="checkbox-item">
                    <input type="radio" id="library" name="tech-option">
                    <label for="library">библиотеку</label>
                </div>

                <div class="checkbox-item">
                    <input type="radio" id="database" name="tech-option">
                    <label for="database">базу данных</label>
                </div>
            </div>
        </div>
        
        <button class="next-button">Далее</button>
    </div>

    <script src="js/add_select.js"></script>
</body>
</html>
