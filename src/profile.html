<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Данные о пользователе</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="css/profile.css" rel="stylesheet">
  <script src="js/login_check.js"></script>
</head>
<body>
  <a href="index.html" class="home-logo">
    <img src="assets/icons/icon.svg" alt="На главную" title="Вернуться на главную">
  </a>

  <div class="top-icons" id="top-icons">
    <a href="history.html"><img src="assets/icons/history.svg" alt="icon1"></a>
    <a href="profile.html"><img src="assets/icons/user.svg" alt="icon2"></a>
  </div>

  <div class="container">
    <h2>Профиль</h2>

    <form id="profileForm">
      <div class="field">
        <label class="label">Имя пользователя</label>
        <div class="input-wrapper">
          <input type="text" class="input" id="username" disabled>
          <img src="assets/icons/pencil.svg" class="edit-icon" data-field="username" alt="Редактировать">
        </div>
      </div>

      <div class="field">
        <label class="label">Адрес электронной почты</label>
        <div class="input-wrapper">
          <input type="email" class="input" id="email" disabled>
          <img src="assets/icons/pencil.svg" class="edit-icon" data-field="email" alt="Редактировать">
        </div>
      </div>

      <div class="field">
        <label class="label">Пароль</label>
        <div class="input-wrapper">
          <input type="password" class="input" id="password" value="*******" disabled>
          <img src="assets/icons/pencil.svg" class="edit-icon" data-field="password" alt="Редактировать">
        </div>
      </div>

      <div id="newPasswordField" class="field hidden">
        <label class="label">Новый пароль</label>
        <div class="input-wrapper">
          <input type="password" class="input" id="newPassword" placeholder="Введите новый пароль">
        </div>
      </div>

      <div id="newPasswordRepeatField" class="field hidden">
        <label class="label">Повторите новый пароль</label>
        <div class="input-wrapper">
          <input type="password" class="input" id="newPasswordRepeat" placeholder="Повторите новый пароль">
        </div>
      </div>

      <button type="submit" id="saveBtn" class="hidden save-button">Сохранить</button>
    </form>

    <button class="logout-btn">Выйти из аккаунта</button>

    <button class="index-btn">На главную</button>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
