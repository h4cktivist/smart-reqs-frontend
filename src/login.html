<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css"/>
    <title>Вход</title>
</head>
<body>
    <div class="auth-container">
        <h1>Вход</h1>
        
        <div class="input-group">
            <label for="email">Почта</label>
            <input type="email" id="email" placeholder="Введите вашу почту">
        </div>
        
        <div class="input-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите ваш пароль">
        </div>
        
        <button class="login-btn">Войти</button>
        <div class="error-message" style="color: red; margin-top: 10px;"></div>
        
        <div class="links">
            Нет аккаунта? <a href="signup.html">Зарегистрироваться</a>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
