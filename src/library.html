<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о библиотеке</title>
    <link rel="stylesheet" href="css/library.css"/>
    <script src="js/login_check.js"></script>
    <script src="js/expert_check.js"></script>
</head>
<body>
    <a href="index.html" class="home-logo">
        <img src="assets/icons/icon.svg" alt="На главную" title="Вернуться на главную">
    </a>

    <div class="library-card">
        <form>
            <div class="card-title">Информация о библиотеке</div>

            <div class="section-title">Название</div>
            <input type="text" class="input-field" name="name" required>

            <div class="section-title">Тип библиотеки</div>
            <div class="options-container">
                <div class="radio-item">
                    <input type="radio" id="data-processing" name="library-type" value="обработка данных" required>
                    <label for="data-processing">обработка данных</label>
                </div>

                <div class="radio-item">
                    <input type="radio" id="machine-learning" name="library-type" value="машинное обучение">
                    <label for="machine-learning">машинное обучение</label>
                </div>

                <div class="radio-item">
                    <input type="radio" id="testing" name="library-type" value="тестирование">
                    <label for="testing">тестирование</label>
                </div>

                <div class="radio-item">
                    <input type="radio" id="math" name="library-type" value="математические вычисления">
                    <label for="math">математические вычисления</label>
                </div>
            </div>

            <div class="section-title">Лицензия</div>
            <div class="options-container">
                <div class="radio-item">
                    <input type="radio" id="open" name="license" value="открытая" required>
                    <label for="open">открытая</label>
                </div>

                <div class="radio-item">
                    <input type="radio" id="commercial" name="license" value="коммерческая">
                    <label for="commercial">коммерческая</label>
                </div>
            </div>

            <div class="section-title">Язык программирования</div>
            <input type="text" class="input-field" required>

            <button class="submit-button" type="submit">Отправить</button>
        </form>
    </div>

    <script src="js/library.js"></script>
</body>
</html>
