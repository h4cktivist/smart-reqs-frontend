<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о библиотеке</title>
    <script src="js/login_check.js"></script>
    <script src="js/expert_check.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #A5BB89;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .library-card {
            background-color: #F2F5F0;
            border-radius: 40px;
            padding: 60px;
            width: 891px;
            height: 888px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            box-sizing: border-box;
        }
        
        .card-title {
            color: #4B5B69;
            font-size: 30px;
            font-weight: 500;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .section-title {
            color: #4B5B69;
            font-size: 24px;
            font-weight: 500;
            margin: 20px 0 15px 0; /* Уменьшенные отступы */
        }
        
        .input-field {
            background-color: rgba(75, 91, 105, 0.36);
            width: 720px;
            height: 60px;
            border-radius: 40px;
            margin-bottom: 15px; /* Уменьшенный отступ */
            border: none;
            padding: 0 20px;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            color: #4B5B69;
            outline: none;
        }
        
        .input-field::placeholder {
            color: rgba(75, 91, 105, 0.6);
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-left: 20px;
            margin-bottom: 20px; /* Уменьшенный отступ */
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            color: #4B5B69;
        }
        
        .radio-item input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            margin-right: 15px;
            border: 2px solid #4B5B69;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
        }
        
        .radio-item input[type="radio"]:checked {
            background-color: #A5BB89;
            border-color: #4B5B69;
        }
        
        .radio-item input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #4B5B69;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .radio-item label {
            font-size: 20px;
            cursor: pointer;
        }
        
        .submit-button {
            background-color: rgba(165, 187, 137, 0.81);
            color: #4B5B69;
            border: 1px solid #000000;
            border-radius: 90px;
            width: 216px;
            height: 50px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            right: 60px;
            bottom: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .submit-button:hover {
            background-color: rgba(148, 170, 120, 0.81);
        }

        .home-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .home-logo img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-logo">
        <img src="assets/icons/icon.svg" alt="На главную" title="Вернуться на главную">
    </a>

    <div class="library-card">
        <form>
            <div class="card-title">Информация о библиотеке</div>

            <div class="section-title">Название</div>
            <input type="text" class="input-field" name="name" required>

            <div class="section-title">Тип библиотеки</div>
            <div class="options-container">
                <div class="radio-item">
                    <input type="radio" id="data-processing" name="library-type" value="обработка данных" required>
                    <label for="data-processing">обработка данных</label>
                </div>

                <div class="radio-item">
                    <input type="radio" id="machine-learning" name="library-type" value="машинное обучение">
                    <label for="machine-learning">машинное обучение</label>
                </div>

                <div class="radio-item">
                    <input type="radio" id="testing" name="library-type" value="тестирование">
                    <label for="testing">тестирование</label>
                </div>

                <div class="radio-item">
                    <input type="radio" id="math" name="library-type" value="математические вычисления">
                    <label for="math">математические вычисления</label>
                </div>
            </div>

            <div class="section-title">Лицензия</div>
            <div class="options-container">
                <div class="radio-item">
                    <input type="radio" id="open" name="license" value="открытая" required>
                    <label for="open">открытая</label>
                </div>

                <div class="radio-item">
                    <input type="radio" id="commercial" name="license" value="коммерческая">
                    <label for="commercial">коммерческая</label>
                </div>
            </div>

            <div class="section-title">Язык программирования</div>
            <input type="text" class="input-field" required>

            <button class="submit-button" type="submit">Отправить</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';

            const name = document.querySelector('input[type="text"]').value;
            const language = document.querySelectorAll('input[type="text"]')[1].value;
            const purpose = document.querySelector('input[name="library-type"]:checked')?.value;
            const licence_type = document.querySelector('input[name="license"]:checked')?.value;

            const formData = {
                name: name,
                language: language,
                purpose: purpose,
                licence_type: licence_type
            };

            const token = localStorage.getItem('access_token');
            try {
                const response = await fetch('http://localhost:8000/api/libraries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Ошибка при добавлении');
                }

                alert('Библиотека успешно добавлена!');
                window.location.href = 'add_select.html';

            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
